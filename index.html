<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Documento PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="pdfViewer" type="application/pdf">
        <p>Tu navegador no soporta la vista previa de PDFs. 
           <a href="./MONITOREO_DE_MATERIAL_PARTICULADO_2.pdf">Descarga el PDF aquí</a>
        </p>
    </iframe>
    
    <script>
        // Obtener el parámetro 'page' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pageNumber = urlParams.get('page') || '1'; // Por defecto página 1
        
        // Establecer la fuente del iframe con la página específica
        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.src = `./MONITOREO_DE_MATERIAL_PARTICULADO_2.pdf#page=${pageNumber}`;
    </script>
</body>
</html>
