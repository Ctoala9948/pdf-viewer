<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mi Documento PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #525252;
        }
        
        #pdfContainer {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            background: white;
        }
        
        #loading {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando PDF...</div>
    <div id="pdfContainer"></div>
    
    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Obtener el parámetro 'page' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetPage = parseInt(urlParams.get('page')) || 1;
        
        // Cargar el PDF
        const pdfPath = './MONITOREO_DE_MATERIAL_PARTICULADO_2.pdf';
        const container = document.getElementById('pdfContainer');
        const loading = document.getElementById('loading');
        
        pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
            loading.style.display = 'none';
            
            // Renderizar la página específica
            pdf.getPage(targetPage).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Ajustar para pantallas de alta resolución
                const scale = window.devicePixelRatio || 1;
                canvas.width = viewport.width * scale;
                canvas.height = viewport.height * scale;
                canvas.style.width = viewport.width + 'px';
                canvas.style.height = viewport.height + 'px';
                context.scale(scale, scale);
                
                container.appendChild(canvas);
                
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
                
                // Scroll automático a la página
                canvas.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        }).catch(error => {
            loading.innerHTML = `Error al cargar el PDF. <a href="${pdfPath}" style="color: white;">Descargar PDF</a>`;
            console.error('Error:', error);
        });
    </script>
</body>
</html>
